
<div class="container h-100" style="margin-top: 50px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 35px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">


<form [formGroup]="formValue">
    
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" formControlName="deliveryAddress" class="form-control" id="inputAddress" placeholder="Street, Apartment, studio, or floor" required="required">
    </div>
    <br>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" formControlName="phoneNumber"class="form-control" id="phoneNumber" required="required">
    </div>
    <br>
   
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" formControlName="city"class="form-control" id="inputCity" required="required">
      </div>
      <br>
      <a><button type="submit" class="btn btn-primary" (click)="createOrderDetails()">Submit</button></a>
