<table class="table  table-responsive table-hover tableCart">
    <thead >
        <tr>
            <th>No.Crt</th>
            <th>Product Title</th>
            <th>Product Type</th>
            <th>Brand</th>
            <th style="white-space: nowrap;">Total Cost</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="orderDetails">
    <tr *ngFor="let product of products; let i = index">
        <td>{{i+1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.productType}}</td>
        <td>{{product.author_id}}</td>
        <td style="width: 100px; ">{{product.price.toFixed(2)}} lei</td>
  
</tbody>
    </table>
