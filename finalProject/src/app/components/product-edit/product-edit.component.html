<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product Details</h5>

      </div>
      <div class="modal-body">
        <form [formGroup]="formEdit">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" formControlName="title"
             class="form-control" id="title"
              value={{product.title}}>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" formControlName="description"
             class="form-control" id="description"
              value={{product.description}}>
          </div>

          <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <input type="text" formControlName="thumbnail"
             class="form-control" id="thumbnail"
              value={{product.thumbnail}}>
          </div>

          <div class="col-md-12">
            <select class="form-select mt-3 casuta" formControlName="productType" required>
              <option value="" disabled selected>Select the product type</option>
              <option *ngFor="let type of productTypes">{{type}}</option>
            </select>
          </div>

          <div class="col-md-12">
            <select class="form-select mt-3 casuta" formControlName="category_name" required>
              <option value="" disabled selected>Select the product category</option>
              <option *ngFor="let category of categories">{{category.name.charAt(0) +
                category.name.slice(1).toLowerCase()}}</option>
            </select>
          </div>
          <div class="col-md-12">
            <select class="form-select mt-3 casuta" formControlName="author_id" required>
              <option value="" disabled selected>Select the product author</option>
              <option *ngFor="let author of authors">{{author.name.charAt(0) +
                author.name.slice(1).toLowerCase()}}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control" id="price"
              value={{product.price}}>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="updateProductDetail()">Save changes</button>
            <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
