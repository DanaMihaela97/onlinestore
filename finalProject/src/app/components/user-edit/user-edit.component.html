<div class="infopage">
  
<h2>EDIT ACCOUNT</h2>

<div class="d-flex" >
    <button type="button" (click)="editDetails()" class="btn btn-primary edit" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Details</button>
  </div>
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ">Edit Your Details</h5>
  
        </div>
        <div class="modal-body">
          <form [formGroup]="formEdit">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" formControlName="firstName"
               class="form-control" id="firstName"
                >
            </div>
  
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName"
               class="form-control" id="lastName"
                >
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" formControlName="email"
               class="form-control" id="email"
                value={{user.email}}>
            </div>
  
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                
                <input type="password" class="form-control" formControlName="password" id="password" 
                name="password"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary butt" (click)="updateUserDetails()">Save changes</button>
              <button type="button" id="close" class="btn btn-secondary butt" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
