<section class="vh-100" style="background-color: rgb(230, 212, 232);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 title">Create Account</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Name" />
                        <label class="form-label" for="form3Example1c"></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Email" />
                        <label class="form-label" for="form3Example3c"></label>
                        <div class="valid-feedback">Username field is valid!</div>
                           <div class="invalid-feedback">Username field cannot be blank!</div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Password" />
                        <label class="form-label" for="form3Example4c"></label>
                      </div>
                    </div>

                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" placeholder="City" />
                          <label class="form-label" for="form3Example1c"></label>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="tel" id="form3Example4cd" class="form-control"placeholder="Phone Number"/>
                        <label class="form-label" for="form3Example4cd" ></label>
                      </div>
                    </div>
                    <label for="avatar" style="font-size:1rem;">Choose a picture:</label>
                    <br>

                <input type="file"
                     id="avatar" name="avatar"
                    accept="image/png, image/jpeg">
                        <br> <br>

      
                    <br>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit"   class="btn btn-dark btn-lg">Create</button>
                    </div>
                    
                  </form>
  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
