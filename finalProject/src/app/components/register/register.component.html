<section class="vh-100" style="background-color: rgb(230, 212, 232);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 title">Create Account</p>
  
                  <form class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="firstName" id="form3Example1c" class="form-control" placeholder="FirstName" />
                        <label class="form-label" for="form3Example1c"></label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="lastName" id="form3Example1c" class="form-control" placeholder="LastName" />
                        <label class="form-label" for="form3Example1c"></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" formControlName="email"  id="form3Example3c" class="form-control" placeholder="Email" />
                        <label class="form-label" for="form3Example3c"></label>
                   
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" formControlName="password" id="form3Example4c" class="form-control" placeholder="Password" />
                        <label class="form-label" for="form3Example4c"></label>
                      </div>
                    </div>

      
                    <br>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" (click)="createUserDetails()" class="btn btn-dark btn-lg">Create</button>
                    </div>
                    
                  </form>
  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
