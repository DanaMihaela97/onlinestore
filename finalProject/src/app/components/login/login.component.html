<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h2 class="fw-bold mb-2 title">Login</h2>
                <br> <br>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                  <div class="form-outline form-white mb-4" style="font-size:1.2rem">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" formControlName="email" required="required" id="typeEmailX" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4" style="font-size:1.2rem">
                    <label class="form-label" for="typePasswordX">Password </label>
                    <input type="password" required="required" id="typePasswordX" formControlName="password"
                      class="form-control form-control-lg" />
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-dark btn-lg">LOGIN</button>
                  </div>
                </form>

                <p style="font-size:1.2rem; margin-left:100px">Not a member? <a href="/register">Create account </a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
